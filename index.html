<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>LoL Item-Set Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script src="/jquery.animate-colors-min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="header">
		<h1>League Item Sets</h1>
	</div>
	<div class="wrapper">
		<div class="search">
			<span class="fa fa-search" id="iconSearch"></span>
			<form id="summonerSubmit">
				<input id="summonerInput" type="text" placeholder="Summoner Name"></input>
			</form>
		</div>
	</div>
	<div id="set">
		<div class="suggestions" id="suggestions"></div>
	</div>
</body>
</html>
